[workspace]
members = ["canbench-bin", "canbench-rs", "canbench-rs-macros", "tests"]
resolver = "2"

[workspace.dependencies]
candid = "0.9.11"
clap = { version = "4.0.11", features = ["derive"] }
colored = "2.0.4"
flate2 = "1.0.28"
hex = "0.4.3"
ic-cdk = "0.10.0"
ic-cdk-macros = "0.7.1"
proc-macro2 = "1.0"
quote = "1.0"
maplit = "1.0.2"
reqwest = { version = "0.11.23", features = ["blocking"] }
serde = "1.0"
serde_yaml = "0.9"
sha256 = "1.5.0"
syn = "1.0"
tempfile = "3.3.0"
wasmparser = "0.119.0"
