name: CI
on: [pull_request]

env:
  RUST_VERSION: 1.75.0

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Run Command
        id: run-canbench
        run: |
          cd examples/fibonacci
          canbench

      - name: Post comment
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ${{ steps.run-canbench.outputs.out }}
          comment_tag: canbench
