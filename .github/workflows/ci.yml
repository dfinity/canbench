name: CI
on: [pull_request]

env:
  RUST_VERSION: 1.75.0

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-1

      - name: Install Rust
        run: |
          rustup update ${{ matrix.rust }} --no-self-update
          rustup default ${{ matrix.rust }}
          rustup target add wasm32-unknown-unknown

      - name: Benchmark
        id: run-canbench
        run: |
          bash ./scripts/ci_run_benchmark.sh examples/fibonacci

      - name: Post comment
        uses: thollander/actions-comment-pull-request@v2
        with:
          filePath: /tmp/canbench_output.txt
          comment_tag: canbench

      - name: Pass or fail
        run: |
          set -Eexuo pipefail

          if grep -q "(regressed by \|(improved by" "/tmp/canbench_output.txt"; then
            exit 1
          fi
