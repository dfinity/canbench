name: CI
on: [pull_request]

env:
  RUST_VERSION: 1.75.0

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-1

      - name: Install Rust
        run: |
          rustup update ${{ matrix.rust }} --no-self-update
          rustup default ${{ matrix.rust }}
          rustup target add wasm32-unknown-unknown

      - name: Benchmark
        id: run-canbench
        run: |
          cargo install --path ./canbench-bin
          cd examples/fibonacci
          canbench --less-verbose >> /tmp/canbench_output.txt
          if grep -q "\(regressed by \|improved by" "$filename"; then
            echo "Significant performance change detected! ⚠️
            If the change is expected, run \`canbench --persist\` to save the updated benchmark results." > /tmp/output.txt
          else
            echo "No significant performance changes detected ✅" > /tmp/output.txt
          fi

          echo "" >> /tmp/output.txt
          echo "\`\`\`" >> /tmp/output.txt
          canbench --less-verbose >> /tmp/output.txt
          echo "\`\`\`" >> /tmp/output.txt
          cat /tmp/output.txt

      - name: Post comment
        uses: thollander/actions-comment-pull-request@v2
        with:
          filePath: /tmp/output.txt
          comment_tag: canbench
